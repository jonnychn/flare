<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Alert</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
        }
        .container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #007aff;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background: #005bb5;
        }
        input[type="range"] {
            margin: 20px;
            -webkit-appearance: none;
            width: 80%;
            height: 6px;
            background: #d3d3d3;
            border-radius: 5px;
            outline: none;
            opacity: 0.8;
            transition: opacity .15s ease-in-out;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #007aff;
            border-radius: 50%;
            cursor: pointer;
        }
        label {
            font-weight: 500;
            color: #333;
        }
        #colorPicker {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin: 20px;
            cursor: crosshair;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="startEmergencyMode()">Emergency Mode</button>
        <button onclick="startMysticalMode()">Mystical Mode</button>
        <button onclick="pauseEffect()">Pause</button>
        <label for="colorTemp">Color Temperature</label>
        <input type="range" id="colorTemp" min="2000" max="8000" step="100" onchange="changeColorTemperature()">
        <button onclick="startReadingMode()">Reading Mode</button>
        <div id="colorPicker">
            <canvas id="colorCanvas" width="250" height="250"></canvas>
        </div>
    </div>

    <script>
        let intervalId;

        function startEmergencyMode() {
            clearInterval(intervalId);
            document.body.style.transition = 'none';
            intervalId = setInterval(() => {
                if (document.body.style.backgroundColor === 'red') {
                    document.body.style.backgroundColor = 'white';
                } else {
                    document.body.style.backgroundColor = 'red';
                }
            }, 500); // Change color every 500 milliseconds
        }

        function startMysticalMode() {
            clearInterval(intervalId);
            changeToMystical();
        }

        function changeToMystical() {
            const colors = [
                '#ff0000', '#ff8000', '#ffff00', '#80ff00', '#00ff80',
                '#00ffff', '#0080ff', '#8000ff', '#ff00ff', '#ff0080'
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.transition = 'background-color 2s ease';
            document.body.style.backgroundColor = randomColor;
            intervalId = setTimeout(changeToMystical, 2000); // Change color every 2 seconds
        }

        function pauseEffect() {
            clearInterval(intervalId);
        }

        function changeColorTemperature() {
            const colorTemp = document.getElementById('colorTemp').value;
            let color;
            if (colorTemp <= 3000) {
                color = `rgb(255, ${Math.floor(140 + (colorTemp - 2000) / 1000 * 115)}, 100)`;
            } else if (colorTemp <= 5000) {
                color = `rgb(255, 240, ${Math.floor(255 - (colorTemp - 3000) / 2000 * 155)})`;
            } else {
                color = `rgb(${Math.floor(255 - (colorTemp - 5000) / 3000 * 55)}, 255, 255)`;
            }
            document.body.style.backgroundColor = color;
        }

        function startReadingMode() {
            clearInterval(intervalId);
            document.body.style.transition = 'background-color 1s ease';
            document.body.style.backgroundColor = 'rgba(255, 244, 229, 1)'; // Warm light for reading
        }

        function drawColorWheel() {
            const canvas = document.getElementById('colorCanvas');
            const ctx = canvas.getContext('2d');
            const radius = canvas.width / 2;

            for (let y = -radius; y < radius; y++) {
                for (let x = -radius; x < radius; x++) {
                    const distance = Math.sqrt(x * x + y * y);
                    if (distance <= radius) {
                        const angle = Math.atan2(y, x) + Math.PI;
                        const hue = angle * 180 / Math.PI;
                        const saturation = (distance / radius) * 100;
                        ctx.fillStyle = `hsl(${hue}, ${saturation}%, 50%)`;
                        ctx.fillRect(x + radius, y + radius, 1, 1);
                    }
                }
            }
        }

        function changeColorByPicker(event) {
            const canvas = document.getElementById('colorCanvas');
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const ctx = canvas.getContext('2d');
            const imgData = ctx.getImageData(x, y, 1, 1).data;

            if (imgData[3] !== 0) { // Ensure it's not a transparent pixel
                const color = `rgb(${imgData[0]}, ${imgData[1]}, ${imgData[2]})`;
                document.body.style.backgroundColor = color;
            }
        }

        window.onload = function () {
            drawColorWheel();
            document.getElementById('colorCanvas').addEventListener('mousemove', changeColorByPicker);
        }
    </script>
</body>
</html>
